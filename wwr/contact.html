    <main>
        <h1>Contact Us</h1>

        <h2>Send Us a Message</h2>
        <div class="company_info">
            <p>Address: Nuevo Leon, Triangulo del cuchillo</p>
            <p>Phone number: <a href="tel:+23 770 320 054">(+23) 770 320 054</a></p>
            <p>Email: <a href="mailto:contact@rafting.com">contact@rafting.com</a></p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14399.425700122087!2d-99.33330474920103!3d25.54315899336273!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2smx!4v1729269595056!5m2!1ses-419!2smx" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <h2>Our expert explorers</h2>
        <div>
            <figure>
                <img src="images/michael_explorer.jpg" alt="Expert Explorer Michael">
                <figcaption>Michael</figcaption>
            </figure>
            <figure>
                <img src="images/kevin_explorer.jpg" alt="Expert Explorer Kevin">
                <figcaption>Kevin</figcaption>
            </figure>
            <figure>
                <img src="images/stuart_explorer.jpeg" alt="Expert Explorer Stuart">
                <figcaption>Stuart</figcaption>
            </figure>
        </div>

        <form>
            <fieldset>
                <label for="username">User name:</label>
                <input type="text" id="username" name="username">

                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <p>Purpose of the message:</p>

                <input type="radio" id="general" name="purpose" value="General Inquiry">
                <label for="general">General Inquiry</label><br>
                
                <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                <label for="reservation">Reservation Question</label><br>

                <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                <label for="suggestion">Website Suggestion</label><br>

                <label for="feedback">Write your message here:</label>
                <textarea name="feedback" id="feedback"></textarea>
            </fieldset>

            <label for="newsletter">Please subscribe me to the monthly newsletter</label>
            <input type="checkbox" id="newsletter">

            <button type="submit">Send Message</button>
        </form>
    </main>
